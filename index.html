<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Work ERP FUTURE</title>

<style>
body{
    margin:0;
    font-family:-apple-system;
    background:linear-gradient(135deg,#0f0f0f,#1a1a2e);
    color:white;
    text-align:center;
}

h1{
    margin-top:20px;
    font-size:28px;
    letter-spacing:2px;
}

.card{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(15px);
    border-radius:20px;
    padding:20px;
    margin:20px;
    box-shadow:0 0 20px rgba(0,122,255,0.3);
}

button{
    margin:8px;
    padding:12px 18px;
    border-radius:12px;
    border:none;
    font-size:15px;
    background:linear-gradient(45deg,#007aff,#00f0ff);
    color:white;
}

.extra{
    color:#00ffcc;
    font-weight:bold;
}
</style>
</head>

<body>

<h1>WORK ERP FUTURE</h1>

<div class="card">
<div id="status">Parado</div>
</div>

<div class="card">
<h2>Turno Base</h2>
<p>18:00 ‚Üí 03:45</p>
</div>

<div class="card">
<h2>Horas Trabalhadas</h2>
<p id="worked">0.00 h</p>
<p class="extra" id="extraHours">Horas Extra: 0.00 h</p>
</div>

<button onclick="startWork()">Iniciar Turno</button>
<button onclick="coffeeBreak()">‚òï Pausa Caf√© (15m)</button>
<button onclick="dinnerBreak()">üçΩÔ∏è Pausa Jantar (1h)</button>
<button onclick="endWork()">Terminar</button>

<script>

const baseEndHour = 3;
const baseEndMinute = 45;

let startTime = localStorage.getItem("startTime");
let totalBreak = parseFloat(localStorage.getItem("totalBreak")) || 0;

function startWork(){
    let now = new Date();
    let start = new Date();
    start.setHours(18,0,0,0);

    startTime = start.toISOString();
    localStorage.setItem("startTime",startTime);
    document.getElementById("status").innerText="A Trabalhar";
}

function coffeeBreak(){
    totalBreak += 0.25;
    localStorage.setItem("totalBreak",totalBreak);
    alert("Pausa caf√© adicionada (15 min)");
}

function dinnerBreak(){
    totalBreak += 1;
    localStorage.setItem("totalBreak",totalBreak);
    alert("Pausa jantar adicionada (1 hora)");
}

function endWork(){
    if(!startTime) return;

    let start = new Date(startTime);
    let end = new Date();

    let diff = (end - start) / (1000*60*60);
    diff -= totalBreak;

    let baseEnd = new Date();
    baseEnd.setHours(baseEndHour,baseEndMinute,0,0);

    if(baseEnd < start){
        baseEnd.setDate(baseEnd.getDate()+1);
    }

    let baseHours = (baseEnd - start)/(1000*60*60);
    baseHours -= totalBreak;

    let extra = diff - baseHours;
    if(extra < 0) extra = 0;

    document.getElementById("worked").innerText = diff.toFixed(2)+" h";
    document.getElementById("extraHours").innerText = 
        "Horas Extra: "+extra.toFixed(2)+" h";

    localStorage.removeItem("startTime");
    localStorage.removeItem("totalBreak");
    totalBreak = 0;
    startTime = null;

    document.getElementById("status").innerText="Turno Finalizado";
}

if(startTime){
    document.getElementById("status").innerText="A Trabalhar";
}

</script>

</body>
</html>
