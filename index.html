<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WorkERP</title>

<style>
body{
  font-family:-apple-system;
  background:#111;
  color:white;
  text-align:center;
  padding:20px;
}

h1{
  margin-bottom:20px;
}

.card{
  background:#222;
  padding:20px;
  margin:15px 0;
  border-radius:20px;
}

button{
  margin:5px;
  padding:12px;
  border-radius:12px;
  border:none;
  background:#007aff;
  color:white;
  font-size:16px;
}

.status{
  font-size:18px;
  margin:10px;
}
</style>
</head>

<body>

<h1>Work ERP</h1>

<div class="card">
  <div class="status" id="status">Parado</div>
</div>

<div class="card">
  <h2>Horas Hoje</h2>
  <p id="hoursToday">0.00 h</p>
</div>

<button onclick="startWork()">Iniciar</button>
<button onclick="startBreak()">Pausa</button>
<button onclick="endBreak()">Voltar</button>
<button onclick="endWork()">Terminar</button>

<div class="card">
  <h2>Banco de Horas</h2>
  <p id="bank">0.00 h</p>
</div>

<div class="card">
  <h2>Sal√°rio</h2>
  <p id="salary">CHF 0.00</p>
</div>

<script>

let startTime = localStorage.getItem("startTime");
let totalSeconds = parseInt(localStorage.getItem("totalSeconds")) || 0;
let working = localStorage.getItem("working") === "true";
let hourlyRate = 25;

function updateDisplay(){
  let seconds = totalSeconds;

  if(working && startTime){
    seconds += Math.floor((Date.now() - startTime)/1000);
  }

  let hours = (seconds/3600).toFixed(2);

  document.getElementById("hoursToday").innerText = hours + " h";
  document.getElementById("bank").innerText = hours + " h";
  document.getElementById("salary").innerText = "CHF " + (hours * hourlyRate).toFixed(2);
}

function startWork(){
  if(!working){
    startTime = Date.now();
    localStorage.setItem("startTime", startTime);
    localStorage.setItem("working", true);
    working = true;
    document.getElementById("status").innerText = "A trabalhar";
  }
}

function endWork(){
  if(working){
    totalSeconds += Math.floor((Date.now() - startTime)/1000);
    localStorage.setItem("totalSeconds", totalSeconds);
    localStorage.setItem("working", false);
    working = false;
    document.getElementById("status").innerText = "Parado";
  }
}

function startBreak(){
  endWork();
  document.getElementById("status").innerText = "Em pausa";
}

function endBreak(){
  startWork();
}

setInterval(updateDisplay,1000);
updateDisplay();

</script>

</body>
</html>
