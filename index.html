<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WorkERP Pro</title>

<style>
body{
  font-family:-apple-system;
  background:#0d1117;
  color:white;
  padding:20px;
  margin:0;
}

h1{
  text-align:center;
}

.card{
  background:#161b22;
  padding:20px;
  margin:15px 0;
  border-radius:20px;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}

button{
  margin:5px;
  padding:12px 16px;
  border-radius:12px;
  border:none;
  background:#238636;
  color:white;
  font-size:16px;
}

button.stop{
  background:#da3633;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th,td{
  padding:10px;
  border-bottom:1px solid #30363d;
  text-align:center;
}

th{
  background:#21262d;
}
</style>
</head>

<body>

<h1>Work ERP PRO</h1>

<div class="card">
  <h2>Status</h2>
  <p id="status">Parado</p>
</div>

<div class="card">
  <h2>Hoje</h2>
  <p id="todayHours">0.00 h</p>
  <p id="todaySalary">CHF 0.00</p>
</div>

<button onclick="startWork()">Iniciar</button>
<button class="stop" onclick="stopWork()">Terminar</button>

<div class="card">
  <h2>Total do Mês</h2>
  <p id="monthHours">0.00 h</p>
  <p id="monthSalary">CHF 0.00</p>
</div>

<div class="card">
  <h2>Histórico</h2>
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Horas</th>
        <th>Salário</th>
      </tr>
    </thead>
    <tbody id="historyTable"></tbody>
  </table>
</div>

<script>

let hourlyRate = 25;
let working = localStorage.getItem("working") === "true";
let startTime = parseInt(localStorage.getItem("startTime"));
let history = JSON.parse(localStorage.getItem("history")) || {};

function todayDate(){
  return new Date().toISOString().split("T")[0];
}

function currentMonth(){
  return new Date().toISOString().slice(0,7);
}

function updateDisplay(){

  let today = todayDate();
  let seconds = history[today] || 0;

  if(working && startTime){
    seconds += Math.floor((Date.now() - startTime)/1000);
  }

  let hours = (seconds/3600);
  document.getElementById("todayHours").innerText = hours.toFixed(2) + " h";
  document.getElementById("todaySalary").innerText = "CHF " + (hours * hourlyRate).toFixed(2);

  calculateMonth();
}

function calculateMonth(){

  let month = currentMonth();
  let totalSeconds = 0;

  for(let date in history){
    if(date.startsWith(month)){
      totalSeconds += history[date];
    }
  }

  let hours = totalSeconds/3600;

  document.getElementById("monthHours").innerText = hours.toFixed(2) + " h";
  document.getElementById("monthSalary").innerText = "CHF " + (hours * hourlyRate).toFixed(2);
}

function startWork(){
  if(!working){
    startTime = Date.now();
    localStorage.setItem("startTime", startTime);
    localStorage.setItem("working", true);
    working = true;
    document.getElementById("status").innerText = "A trabalhar";
  }
}

function stopWork(){
  if(working){
    let today = todayDate();
    let seconds = history[today] || 0;

    seconds += Math.floor((Date.now() - startTime)/1000);
    history[today] = seconds;

    localStorage.setItem("history", JSON.stringify(history));
    localStorage.setItem("working", false);
    working = false;

    document.getElementById("status").innerText = "Parado";
    renderHistory();
  }
}

function renderHistory(){
  let table = document.getElementById("historyTable");
  table.innerHTML = "";

  for(let date in history){
    let hours = (history[date]/3600);
    let salary = hours * hourlyRate;

    table.innerHTML += `
      <tr>
        <td>${date}</td>
        <td>${hours.toFixed(2)} h</td>
        <td>CHF ${salary.toFixed(2)}</td>
      </tr>
    `;
  }
}

setInterval(updateDisplay,1000);
updateDisplay();
renderHistory();

</script>

</body>
</html>
