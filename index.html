<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WorkERP Pro</title>

<style>
body{
  font-family:-apple-system;
  background:#111;
  color:white;
  text-align:center;
  padding:20px;
}

.card{
  background:#222;
  padding:20px;
  margin:15px 0;
  border-radius:20px;
}

button{
  margin:5px;
  padding:12px;
  border-radius:12px;
  border:none;
  background:#007aff;
  color:white;
  font-size:16px;
}

table{
  width:100%;
  margin-top:10px;
  border-collapse:collapse;
}

th,td{
  padding:8px;
  border-bottom:1px solid #444;
}

th{
  background:#333;
}
</style>
</head>

<body>

<h1>Work ERP PRO</h1>

<div class="card">
  <div id="status">Parado</div>
</div>

<div class="card">
  <h2>Horas Hoje</h2>
  <p id="today">0.00 h</p>
</div>

<button onclick="startWork()">Iniciar</button>
<button onclick="stopWork()">Terminar</button>

<div class="card">
  <h2>Salário Hoje</h2>
  <p id="salary">CHF 0.00</p>
</div>

<div class="card">
  <h2>Histórico</h2>
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Horas</th>
        <th>Salário</th>
      </tr>
    </thead>
    <tbody id="historyTable"></tbody>
  </table>
</div>

<script>

let hourlyRate = 25;
let startTime = localStorage.getItem("startTime");
let working = localStorage.getItem("working") === "true";
let history = JSON.parse(localStorage.getItem("history")) || {};

function todayDate(){
  return new Date().toISOString().split("T")[0];
}

function updateDisplay(){
  let today = todayDate();
  let seconds = history[today] || 0;

  if(working && startTime){
    seconds += Math.floor((Date.now() - startTime)/1000);
  }

  let hours = (seconds/3600).toFixed(2);

  document.getElementById("today").innerText = hours + " h";
  document.getElementById("salary").innerText = "CHF " + (hours * hourlyRate).toFixed(2);
}

function startWork(){
  if(!working){
    startTime = Date.now();
    localStorage.setItem("startTime", startTime);
    localStorage.setItem("working", true);
    working = true;
    document.getElementById("status").innerText = "A trabalhar";
  }
}

function stopWork(){
  if(working){
    let today = todayDate();
    let seconds = history[today] || 0;

    seconds += Math.floor((Date.now() - startTime)/1000);
    history[today] = seconds;

    localStorage.setItem("history", JSON.stringify(history));
    localStorage.setItem("working", false);

    working = false;
    document.getElementById("status").innerText = "Parado";
    renderHistory();
  }
}

function renderHistory(){
  let table = document.getElementById("historyTable");
  table.innerHTML = "";

  for(let date in history){
    let hours = (history[date]/3600).toFixed(2);
    let salary = (hours * hourlyRate).toFixed(2);

    table.innerHTML += `
      <tr>
        <td>${date}</td>
        <td>${hours} h</td>
        <td>CHF ${salary}</td>
      </tr>
    `;
  }
}

setInterval(updateDisplay,1000);
updateDisplay();
renderHistory();

</script>

</body>
</html>
